<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <section class="input-buttons">
        <img src="rock.png" alt="rock" id="rock" width="120">
        <img src="paper.png" alt="paper" id="paper" width="120">
        <img src="scissors.png" alt="scissors" id="scissors" width="120">
    </section>
    <section class="game-output">
        <div class="output-text"></div>
    </section>
    <section>
        <button class="replay">Play again!</button>
    </section>
</body>

</html>
